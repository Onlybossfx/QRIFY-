<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Barcode Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
   </head>
<body>
      <h1 class="def">
          <span class="qr">QR</span>IFY
        </h1>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> QR Code & Barcode Generator</h1>
            <p class="subtitle">Generate custom QR codes and barcodes instantly</p>
        </header>

        <div class="main-content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="qr">QR Code Generator</button>
                <button class="tab-btn" data-tab="barcode">Barcode Generator</button>
            </div>

            <!-- QR Code Generator -->
            <div id="qr-tab" class="tab-content active">
                <div class="generator-container">
                    <div class="input-section">
                        <div class="form-group">
                            <label for="qr-text"><i class="fas fa-text-height"></i> QR Code Content</label>
                            <textarea id="qr-text" placeholder="Enter text, URL, or any content for QR code..." rows="3">https://example.com</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="qr-size"><i class="fas fa-expand-alt"></i> Size</label>
                                <input type="range" id="qr-size" min="100" max="500" value="200">
                                <span id="size-value">200px</span>
                            </div>

                            <div class="form-group">
                                <label for="qr-color"><i class="fas fa-palette"></i> Color</label>
                                <input type="color" id="qr-color" value="#000000">
                            </div>

                            <div class="form-group">
                                <label for="qr-bgcolor"><i class="fas fa-fill-drip"></i> Background</label>
                                <input type="color" id="qr-bgcolor" value="#ffffff">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="qr-format"><i class="fas fa-file-image"></i> Format</label>
                                <select id="qr-format">
                                    <option value="png">PNG</option>
                                    <option value="jpeg">JPEG</option>
                                    <option value="svg">SVG</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="qr-errorlevel"><i class="fas fa-shield-alt"></i> Error Correction</label>
                                <select id="qr-errorlevel">
                                    <option value="L">Low (7%)</option>
                                    <option value="M" selected>Medium (15%)</option>
                                    <option value="Q">Quartile (25%)</option>
                                    <option value="H">High (30%)</option>
                                </select>
                            </div>
                        </div>

                        <button id="generate-qr" class="generate-btn">
                            <i class="fas fa-bolt"></i> Generate QR Code
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="preview-container">
                            <div id="qr-preview">
                                <p>QR Code will appear here</p>
                            </div>
                            <div class="preview-controls">
                                <button id="download-qr" class="download-btn" disabled>
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button id="share-qr" class="share-btn" disabled>
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barcode Generator -->
            <div id="barcode-tab" class="tab-content">
                <div class="generator-container">
                    <div class="input-section">
                        <div class="form-group">
                            <label for="barcode-type"><i class="fas fa-barcode"></i> Barcode Type</label>
                            <select id="barcode-type">
                                <option value="CODE128">CODE128</option>
                                <option value="CODE39">CODE39</option>
                                <option value="EAN13">EAN-13</option>
                                <option value="EAN8">EAN-8</option>
                                <option value="UPC">UPC-A</option>
                                <option value="ITF14">ITF-14</option>
                                <option value="MSI">MSI</option>
                                <option value="pharmacode">Pharmacode</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="barcode-data"><i class="fas fa-input-text"></i> Barcode Data</label>
                            <input type="text" id="barcode-data" placeholder="Enter barcode data..." value="123456789012">
                            <small id="barcode-hint" class="hint">For EAN-13: 12 or 13 digits</small>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="barcode-width"><i class="fas fa-arrows-alt-h"></i> Width</label>
                                <input type="range" id="barcode-width" min="1" max="5" step="0.1" value="2">
                                <span id="width-value">2</span>
                            </div>

                            <div class="form-group">
                                <label for="barcode-height"><i class="fas fa-arrows-alt-v"></i> Height</label>
                                <input type="range" id="barcode-height" min="20" max="200" value="100">
                                <span id="height-value">100px</span>
                            </div>

                            <div class="form-group">
                                <label for="barcode-color"><i class="fas fa-palette"></i> Color</label>
                                <input type="color" id="barcode-color" value="#000000">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="show-text" checked>
                                <i class="fas fa-font"></i> Show Text
                            </label>
                        </div>

                        <button id="generate-barcode" class="generate-btn">
                            <i class="fas fa-bolt"></i> Generate Barcode
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="preview-container">
                            <div id="barcode-preview">
                                <p>Barcode will appear here</p>
                            </div>
                            <div class="preview-controls">
                                <button id="download-barcode" class="download-btn" disabled>
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button id="share-barcode" class="share-btn" disabled>
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> Recent Generations</h3>
            <div id="history-list"></div>
        </div>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> â€¢ Uses QR Code & Barcode Libraries</p>
            <br>
            <p>&copy BossFx 2026</p>
        </footer>
    </div>

    <!-- Include Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
